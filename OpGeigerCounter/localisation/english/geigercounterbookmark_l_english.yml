 Op_Geiger_Counter_LOC:0 "When the first flowers had begun to bloom in the once cold, dead soil of Southern Europe, survivors and explorers had celebrated the start of the end of the Great Winter. Below the equator, larger states had started to become more centralized, as infrastructure and other basic foundations of civilizations had begun to be rebuilt. Smaller states in the once desolate locations of the Americas, and East Asia, had begun to form new societies and civilizations. Humanity re-emerges from the remnants of the Great War in this new chapter of human history..."
 